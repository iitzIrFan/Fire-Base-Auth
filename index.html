<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login and Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="firebase_28dp.png" alt="firebaseimg">
        <h1>Firebase <i>Login & Register</i></h1>
        <button id="logout" class="btn">Logout</button>
    </header>

    <div class="container" id="container">
        <div class="toggle-btns">
            <button id="show-register" class="btn">Register Now</button>
            <button id="show-login" class="btn">Sign In</button>
        </div>

        <form name="registration_form" id="registration_form" method="post" action="#">
            <div class="registration-form" style="display: none;">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                </div>
                <button type="button" id="register" name="register" class="btn">Register Now</button>
            </div>
        </form>

        <form name="login_form" id="login_form" method="post" action="#">
            <div class="login-form" style="display: none;">
                <div class="form-group">
                    <label for="login_email">Email</label>
                    <input type="text" name="login_email" id="login_email" placeholder="Enter your email">
                </div>
                <div class="form-group">    
                    <label for="login_password">Password</label>
                    <input type="password" name="login_password" id="login_password" placeholder="Enter your password">
                </div>
                <button type="button" id="login" name="login" class="btn">Login</button>
            </div>
        </form>
    </div>

    <div class="test" id="test" >
        <p style="display: flex; justify-content: center; align-items: center;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores explicabo expedita voluptas officiis voluptate deleniti minus perspiciatis sint, animi, reprehenderit nulla dolores iste reiciendis quam, praesentium atque velit at fuga.</p>
    </div>

    <script src="scriptfirebase.js" type="module"></script>
</body>

</html>
